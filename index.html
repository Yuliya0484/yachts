<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Yachts</title>
  </head>
  <body>
    <header class="header-section">
      <div class="container header-container">
        <nav class="header-nav">
          <a class="logo" href="./index.html">yachtjet</a>
          <button class="burger-btn" type="submit">
            <svg class="icon-burger" width="24" height="10">
              <use href="./images/icons.svg#icon-burger-btn"></use>
            </svg>
          </button>
          <ul class="list-btn">
            <li class="item-btn">
              <button class="nav-button" type="button">About</button>
            </li>
            <li class="item-btn">
              <button class="nav-button" type="button">Yachts</button>
            </li>
            <li class="item-btn">
              <button class="nav-button" type="button">Reviews</button>
            </li>
          </ul>
          <ul class="list-icons">
            <li class="item-icons">
              <svg class="icons" width="19" height="19">
                <use href="./images/icons.svg#icon-instagram"></use>
              </svg>
            </li>
            <li class="item-icons">
              <svg class="icons" width="19" height="19">
                <use href="./images/icons.svg#icon-youtube"></use>
              </svg>
            </li>
            <li class="item-icons">
              <svg class="icons" width="19" height="19">
                <use href="./images/icons.svg#icon-facebook"></use>
              </svg>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero-section">
        <div class="hero-container container">
          <h1 class="hero-title">
            Explore the High Seas with Our Luxury Yacht Rentals
          </h1>
          <p class="hero-text">
            Experience the freedom and luxury of yachting on the open seas.
            Choose from our top-of-the-line yachts and embark on an
            unforgettable journey surrounded by breathtaking views and
            state-of-the-art amenities.
          </p>
          <button class="hero-btn" type="button">Yacht rental</button>
        </div>
      </section>
      <section class="abot-us-section"></section>
    </main>
    <footer></footer>
  </body>
</html>
